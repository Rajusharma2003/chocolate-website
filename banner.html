<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner with Centered Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0e0f;
            opacity: 0.6;
        }
        
        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            color: white;
            padding: 0 20px;
            z-index: 2;
        }
        
        .banner-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .banner-content p {
            font-size: 1.0rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .banner-content h1 {
                font-size: 2.5rem;
            }
            .banner-content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Your banner image -->
        <img src="http://crems.like-themes.com/wp-content/uploads/2019/06/inner_HEADER_03.jpg" alt="Banner" class="banner-img">
        
        <!-- Overlay div -->
        <div class="banner-overlay"></div>
        
        <!-- Centered content -->
        <div class="banner-content">
            <h1>About Us</h1>
            <p>Home // About Us</p>
            <!-- <button class="btn btn-primary btn-lg">Call to Action</button> -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
