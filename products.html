<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Belle - Chocolate Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assect/style.css">
    <style>
        :root {
            --primary-color: #8B4513; /* Chocolate brown */
            --secondary-color: #D2B48C; /* Tan */
            --accent-color: #A0522D; /* Sienna */
        }
        
        .product-header {
            position: relative;
            padding: 80px 0 40px;
            text-align: center;
            margin-bottom: 50px;
        }
        
        .background-heading {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.08;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            color: #ffffff;
        }
        
        .main-heading {
            font-size: 3.0rem;
            font-weight: 700;
            font-family: serif;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            color: white;
        }
        
        .sub-heading {
            font-size: 0.9rem;
            margin-bottom: 6px;
            position: relative;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .decorative-line {
            content: "";
            background: url('assect/img/cNavbar\ bottom.png');
            position: absolute;
            height: 6px;
            bottom: 47px;
            left: 45%;
            right: 45%;
            display: block;
        }

        
        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #ffffff00;
            /* box-shadow: 0 10px 30px rgba(0,0,0,0.05); */
            margin-bottom: 30px;
            height: 100%;
            position: relative;
        }
        
        /* .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        } */
        
        .product-img-container {
            position: relative;
            padding: 30px;
            background-color: #0e0d0e;
            height: 300px;
            overflow: hidden;
        }
        
        .product-bg {
            width: 600px;
            height: 600px;
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: rotate(8deg) translate(-50%, -50%);
            display: block;
            z-index: 0;
            zoom: 1;
            /* filter: alpha(opacity=100); */
            /* -webkit-opacity: 1; */
            /* -moz-opacity: 1; */
            opacity: 1.1;
            transform-origin: top left;
            /* -webkit-animation: lte-dots 50s linear infinite; */
            /* -moz-animation: lte-dots 50s linear infinite; */
            /* -o-animation: lte-dots 50s linear infinite; */
            animation: lte-dots 50s linear infinite;
            background-image: url('assect/img/gsret.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        @keyframes lte-dots {
            0% {
                transform: rotate(8deg) translate(-50%, -50%);
            }
            100% {
                transform: rotate(368deg) translate(-50%, -50%);
            }
        }
        
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .product-card:hover .product-img {
            transform: scale(1.3);
        }
        
        .product-body {
            padding: 20px;
            text-align: center;
        }
        
        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .btn-add-to-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-add-to-cart:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        @media (max-width: 992px) {
            .product-col {
                flex: 0 0 50%;
                max-width: 50%;
            }
            
            .background-heading {
                font-size: 3.5rem;
            }
            
            .main-heading {
                font-size: 2.5rem;
            }
            
            .product-bg {
                width: 400px;
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .product-col {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .background-heading {
                font-size: 2.5rem;
            }
            
            .main-heading {
                font-size: 2rem;
            }
            
            .product-bg {
                width: 300px;
                height: 300px;
            }
        }


        /* play icon button */
        .play-btn {
        /* width: 60px;
        height: 60px; */

        background-color: transparent;
        border: 2px solid #ffffff; /* Bootstrap primary color */
        color: #ffffff;
        /* display: flex;
        align-items: center;
        justify-content: center; */
        transition: background-color 0.3s, color 0.3s;
        }

        .play-btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
 
    
    <div class="container-fluid px-5">
        <div class="product-header">
            <!-- Background text -->

            <!-- Main content -->
            <p class="sub-heading">Online Store</p>
            <h1 class="main-heading">Discover Sweet Delicious</h1>
            <div class="decorative-line"></div>
        </div>

        <div class="row">
            <!-- Product Card 1 -->
            <div class="col-lg-3 col-md-6 product-col">
                <div class="card product-card">
                    <div class="product-img-container">

                    </div>
                    <div class="product-body">

                            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Product Card 2 -->
            <div class="col-lg-3 col-md-6 product-col">
                <div class="card product-card">
                    <div class="product-img-container">
                        <div class="product-bg"></div>
                        <img src="http://crems.like-themes.com/wp-content/uploads/2019/06/shop-06-480x480.png" class="product-img" alt="Dark Chocolate With Almonds">
                    </div>
                    <div class="product-body">
                        <h5 class="product-title">Dark Chocolate With Almonds</h5>
                        <p class="product-price">$45.99</p>
                        <button class="btn btn-add-to-cart">
                            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Product Card 3 -->
            <div class="col-lg-3 col-md-6 product-col">
                <div class="card product-card">
                    <div class="product-img-container">
                        <div class="product-bg"></div>
                        <img src="http://crems.like-themes.com/wp-content/uploads/2019/06/shop-06-480x480.png" class="product-img" alt="White Chocolate With Hazelnuts">
                    </div>
                    <div class="product-body">
                        <h5 class="product-title">White Chocolate With Hazelnuts</h5>
                        <p class="product-price">$39.99</p>
                        <button class="btn btn-add-to-cart">
                            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Product Card 4 -->
            <div class="col-lg-3 col-md-6 product-col">
                <div class="card product-card">
                    <div class="product-img-container">
                        <div class="product-bg"></div>
                        <img src="http://crems.like-themes.com/wp-content/uploads/2019/06/shop-06-480x480.png" class="product-img" alt="Caramel Filled Chocolate">
                    </div>
                    <div class="product-body">
                        <h5 class="product-title">Caramel Filled Chocolate</h5>
                        <p class="product-price">$47.99</p>
                        <button class="btn btn-add-to-cart">
                            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Read more button -->
         <a href="" class="d-flex justify-content-center align-items-center text-decoration-none" >
            <span style="border: 2px solid #ffe342; padding: 25px 60px 25px 60px;" class="rounded-pill text-white">Shop Now <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i></span>
         </a>

    </div>


     <!-- slider img section -->
     <section class="hero-section">
        <!-- Grunge overlay top -->
        <div class="grunge-top"></div>
  
        <!-- Fixed Background Image -->
        <div class="hero-bg2"></div>
  
        <!-- Scrollable Content -->
        <div class="hero-content">
            <div class="container">
                <div class="title-container">
                    <h1 class="hero-title">Watch our video</h1>
                    <button class="btn rounded-circle play-btn">
                        <i class="fa-solid fa-play"></i>
                      </button>
                </div>
            </div>
        </div>
       </section>
       <!-- End slider img section -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
</body>
</html>
