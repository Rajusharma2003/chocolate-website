<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Feedback Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Rotated border effect */
        .lte-gallery-sc {
            display: block;
            position: relative;
        }
        
        .lte-gallery-sc:after {
        content: "";
        width: 80%;
        height: 80%;
        display: block;
        border: 1px solid #c19f5f;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(15deg);
        pointer-events: none;
        transition: all 0.4s ease;
        z-index: 2; /* Ensure it's above the image */
    }
        
        /* Hover effect */
        .lte-gallery-sc:hover:after {
        transform: translate(-50%, -50%) rotate(0deg);
        width: 95%;
        height: 95%;
        opacity: 0.8;
    }
        
        /* Image hover effect */
        .lte-gallery-sc img {
        transition: transform 0.4s ease;
        position: relative;
        z-index: 1; /* Ensure image is below the pseudo-element */
    }
        
        .lte-gallery-sc:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="hero-content">
        <div class="container">
            <div class="title-container text-center mb-5">
                <p class="text-uppercase" style="color: #ffe342;">Gallery</p>

            </div>
        </div>
    </div>

                             class="card-img-top w-100" 
                             alt="Pastry Creation 1">
                             <span class="lte-photo position-absolute w-100 h-100 top-0 left-0"></span>

                    </div>
                    <!-- <div class="card-body text-center">
