<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Square Box</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main: #c19f5f;
        }
        
        .square-box {
            width: 270px;
            height: 270px;
            display: block;
            border: 1px solid var(--main);
            border-color: #c19f5f;
            border-color: var(--main);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; /* Higher than heading */
        }
        
        .rotate-animation {
            animation: rotate 5s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(246.472deg);
            }
        }
        
        /* For continuous rotation (if you prefer) */
        .continuous-rotate {
            animation: continuous-rotate 0s linear infinite;
        }
        
        @keyframes continuous-rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* slider effect banner */
        .hero-section {
            position: relative;
            height: 75vh; /* Full viewport height */
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('file:///C:/My%20Web%20Sites/icecream/crems.like-themes.com/wp-content/uploads/2019/06/parallax_02.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; /* This creates the fixed effect */
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff; /* White text for better contrast */
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            z-index: 2; /* Lower than square box */
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .hero-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .title-container {
            position: relative;
            text-align: center;
            width: 100%;
        }
        
        /* Grunge overlay styles */
        .grunge-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-image: url('http://crems.like-themes.com/wp-content/uploads/2020/07/grunge-dark-rev-temp-1536x50.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
        }
        
        .grunge-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-image: url('http://crems.like-themes.com/wp-content/uploads/2020/07/grunge-dark-temp-1536x50.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .square-box {
                width: 200px;
                height: 200px;
            }
            
            .grunge-top,
            .grunge-bottom {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- slider img section -->
    <section class="hero-section">
        <!-- Grunge overlay top -->
        <div class="grunge-top"></div>
        
        <!-- Fixed Background Image -->
        <div class="hero-bg"></div>
        
        <!-- Grunge overlay bottom -->
        <div class="grunge-bottom"></div>
        
        <!-- Scrollable Content -->
        <div class="hero-content">
            <div class="container">
                <div class="title-container">
                    <h1 class="hero-title">Made with love <br> unique sweets for gourmet</h1>
                    <!-- Square box with continuous rotation -->
                    <div class="square-box continuous-rotate"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
