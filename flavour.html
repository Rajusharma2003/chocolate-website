<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-section {
            padding: 60px 0;
        }
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.02);
        }
        .img-container {
            height: 100%;
            padding: 5px;
        }
        .right-col .img-container {
            height: 50%;
        }
        @media (max-width: 768px) {
            .right-col .img-container {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="row g-0">
                <!-- Left Column - Large Image -->
                <div class="col-md-6">
                    <div class="img-container">
                        <img src="https://restroking.dexignzone.com/xhtml/images/ads/adv1.jpg" alt="Gallery Image 1" class="gallery-img">
                    </div>
                </div>
                
                <!-- Right Column - Two Small Images -->
                <div class="col-md-6 right-col">
                    <div class="img-container">
                        <img src="https://restroking.dexignzone.com/xhtml/images/ads/adv4.jpg" alt="Gallery Image 2" class="gallery-img">
                    </div>
                    <div class="img-container">
                        <img src="https://restroking.dexignzone.com/xhtml/images/ads/adv4.jpg" alt="Gallery Image 3" class="gallery-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
