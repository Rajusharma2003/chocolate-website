    <!-- Carousel section -->
    <div id="scaleCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">

                </div>
            </div>
            <div class="carousel-item">
                <img src="http://crems.like-themes.com/wp-content/uploads/2019/06/slider-overlay-02.jpg" class="d-block w-100 h-100" alt="Second slide">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#scaleCarousel" data-bs-slide="prev">

            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#scaleCarousel" data-bs-slide="next">

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Mobile menu close on click
        const navLinks = document.querySelectorAll('.nav-item');
        const menuToggle = document.getElementById('navbarNav');
        const bsCollapse = new bootstrap.Collapse(menuToggle, {toggle: false});
      

        // Custom smooth scale carousel effect
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('#scaleCarousel');
            const carouselInner = carousel.querySelector('.carousel-inner');
            const items = carousel.querySelectorAll('.carousel-item');
            
            // Initialize all items
            items.forEach((item, index) => {
                if (!item.classList.contains('active')) {
                    item.style.opacity = '0';
                    item.style.transform = 'scale(1.1)';
                }
            });
            
            // Handle slide events
            carousel.addEventListener('slide.bs.carousel', function(e) {
                const currentItem = items[e.from];
                const nextItem = items[e.to];
                
                // Start transition out for current item
                currentItem.style.opacity = '0';
                currentItem.style.transform = 'scale(1.1)';
                
                // Prepare next item
                nextItem.style.opacity = '1';
                nextItem.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
