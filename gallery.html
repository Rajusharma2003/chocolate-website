<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mission - Chocolate Artisans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mission-section {
            position: relative;
            padding: 100px 0;
            overflow: hidden;
        }
        
        .sign-bg {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            object-fit: cover;
            z-index: 1;
        }
        
        .cocoa-bg {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 50%;
            object-fit: cover;
            z-index: 1;
            background-color: #2d2627;
        }
        
        .mission-content {
            position: relative;
            z-index: 2;
        }
        
        .sign-person {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 3;
        }
        
        .mission-text {
            background-color: rgba(255, 255, 255, 0.438);
            padding: 40px;
            border-radius: 10px;
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            max-width: 400px;
            z-index: 4;
        }
        
        .mission-text h2 {
            color: #8B4513;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .mission-text p {
            font-style: italic;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .signature {
            max-width: 150px;
            margin-top: 20px;
        }
        
        .chef-title {
            color: #8B4513;
            font-weight: 600;
        }
        
        @media (max-width: 992px) {
            .mission-text {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                max-width: 100%;
                margin-top: 30px;
            }
            
            .sign-bg, .cocoa-bg {
                width: 50%;
            }
        }
        
        @media (max-width: 768px) {
            .mission-section {
                padding: 60px 0;
            }
            
            .mission-text {
                padding: 25px;
            }
            
            .sign-bg, .cocoa-bg {
                width: 100%;
                opacity: 0.3;
            }
            
            .sign-bg {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Mission Section -->
    <section class="mission-section">
        <!-- Background Images -->
        <img src="http://crems.like-themes.com/wp-content/uploads/2019/06/sign-bg.jpg" alt="Background" class="sign-bg">
        <img src="http://crems.like-themes.com/wp-content/uploads/2020/07/cocoa-02.png" alt="Cocoa" class="cocoa-bg">
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mission-content text-center">
                        <!-- Sign Person Image -->
                        <img src="http://crems.like-themes.com/wp-content/uploads/2020/07/sign-person.png" alt="Pastry Chef" class="sign-person">
                        
                        <!-- Mission Text -->
                        <div class="mission-text text-start">
                            <h2>Our Mission</h2>
                            <p>"Making chocolates is an art that we have perfected over the years to make our customers happy"</p>
                            <p class="mb-1"><strong>Orlando Detmers</strong></p>
                            <p class="chef-title">pastry chef</p>
                            <img src="http://crems.like-themes.com/wp-content/uploads/2020/07/sign.png" alt="Signature" class="signature">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
