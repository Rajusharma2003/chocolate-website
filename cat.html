<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-section {
            padding: 50px 0;
            text-align: center;
        }
        .product-card {
            /* margin: 15px; */
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
        }
        .product-name {
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section class="category-section">
        <div class="container">
            <h2 class="mb-5">Our Category</h2>
            <div class="row justify-content-center">
                <!-- Product 1 -->
                <div class="col-md-3 col-sm-6 product-card">
                    <img src="assect/img/product/p1.png" alt="Bonbons" class="product-img">
                    <h4 class="product-name">Bonbons</h4>
                </div>
                
                <!-- Product 2 -->
                <div class="col-md-3 col-sm-6 product-card">
                    <img src="assect/img/product/p1.png" alt="Bonbons" class="product-img">
                    <h4 class="product-name">Bonbons</h4>
                </div>
                
                <!-- Product 3 -->
                <div class="col-md-3 col-sm-6 product-card">
                    <img src="assect/img/product/p1.png" alt="Bonbons" class="product-img">
                    <h4 class="product-name">Bonbons</h4>
                </div>
                
                <!-- Product 4 -->
                <div class="col-md-3 col-sm-6 product-card">
                    <img src="assect/img/product/p1.png" alt="Bonbons" class="product-img">
                    <h4 class="product-name">Bonbons</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
